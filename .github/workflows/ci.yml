name: Apex CI/CD | Python Library

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  lint:
    name: "Lint & Format Check"
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout Repository"
        uses: actions/checkout@v4

      - name: "2. Set up Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "3. Install uv Package Manager"
        run: |
          pip install uv

      - name: "4. Cache uv dependencies"
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: "5. Install project dependencies"
        run: uv pip install ".[dev]" # Assumes dev dependencies are in pyproject.toml

      - name: "6. Run Ruff Linter"
        run: uv run ruff check .

      - name: "7. Run Ruff Formatter (Check)"
        run: uv run ruff format --check .

  test:
    name: "Test & Coverage | Python ${{ matrix.python-version }}"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: "1. Checkout Repository"
        uses: actions/checkout@v4

      - name: "2. Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "3. Install uv Package Manager"
        run: |
          pip install uv

      - name: "4. Cache uv dependencies"
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: "5. Install project dependencies"
        run: uv pip install ".[test]" # Assumes test dependencies are in pyproject.toml

      - name: "6. Run Pytest with Coverage"
        run: |
          uv run pytest \
            --cov=src \
            --cov-report=xml \
            tests/

      - name: "7. Upload Coverage to Codecov.io"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage.xml
          verbose: true

  security-scan:
    name: "Security Scan (CodeQL)"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: "1. Checkout Repository"
        uses: actions/checkout@v4

      - name: "2. Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: "3. Autobuild for CodeQL"
        uses: github/codeql-action/autobuild@v3

      - name: "4. Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3
