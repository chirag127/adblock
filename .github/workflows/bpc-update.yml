name: Update BPC Domains

on:
    schedule:
        - cron: "0 0 * * *" # Run daily at midnight
    workflow_dispatch:

jobs:
    update-domains:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests

            - name: Run extractor script
              run: python "python files/bpc_domain_extractor.py"

            - name: Commit and push changes
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add "domain/bpc-paywall-filter-domains.txt"
                  git diff --quiet && git diff --staged --quiet || (git commit -m "Update BPC domains" && git push)
